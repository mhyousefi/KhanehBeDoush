<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="IE phase 2 designs">

  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel='stylesheet' id='fontawesome-css' href='https://use.fontawesome.com/releases/v5.0.1/css/all.css?ver=4.9.1'
        type='text/css' media='all' />

  <link rel="stylesheet" href="../styles/General.css">
  <link rel="stylesheet" href="../styles/Header/Header.css">
  <link rel="stylesheet" href="../styles/Footer/Footer.css">
  <link rel="stylesheet" href="../styles/PageContainers.css">
  <link rel="stylesheet" href="../styles/AddCreditPage/AddCreditPage.css">
  <link rel="stylesheet" href="../styles/text.css">
  <link rel="stylesheet" href="../styles/UserInfoCard/UserInfoCard.css">

  <title>افزایش اعتبار</title>
</head>

<body dir="rtl">
  <header class="addCreditHeaderContainer defaultHeaderHeight">
    <div class="headerUpperRowContainer">
      <div class="headerUpperRow">
        <img class="headerLogo" src="../images/logo.png" alt="KhanehBeDoushTwitter">
        <div class="headerPageTitleTxt">
          خانه به دوش
        </div>
        <div class="headerProfileArea">
          <div class="profileAreaDropDown">
            <i class="far fa-smile homePageSmileyFaceIcon magentaColor"></i>
            <div class="headerProfileAreaTxt">
              ناحیه کاربری
            </div>
          </div>
          <div class="profileAreaDropDownContent curvedCorner">
            <div class="text userInfoCardUpperRow userInfoCardCommonRowProps">بهنام همایون</div>
            <div class="userInfoCardMiddleRow userInfoCardCommonRowProps">
              <div class="text">اعتبار</div>
              <div class="text">۲۰۰۰ تومان</div>
            </div>
            <div class="userInfoCardLowerRow">
              <button class="userInfoCardBtn text curvedCorner">
                افزایش اعتبار
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="headerImageBarContainer">
      <div class="headerImageBar">
        <div class="headerImageBarTitle">
          افزایش موجودی
        </div>
      </div>
    </div>
  </header>

  <div class="defaultPageContainer">
    <div class="addCreditContainer">
      <div class="currentCreditBox">
        <div class="addCreditTxt greyTxt">
          اعتبار کنونی
        </div>
        <div class="addCreditNumberTxt blackTxt">
          ۲۰۰۰۰
        </div>&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="addCreditTxt greyTxt">
          تومان
        </div>
      </div>
      <form action="" class="addCreditBox">
        <div class="toumanTag addCreditSmallTxt greyTxt">
          تومان
        </div>
        <input class="creditInput curvedCorner greyTxt" type="text" placeholder="مبلغ مورد نظر">
        <button class="addCreditBtn curvedCorner">
          <p class="text addCreditBtnTxt">افزایش اعتبار</p>
        </button>
      </form>
    </div>
  </div>

  <footer class="footerRowContainer">
      <div class="footerRow">
        <div class="footerTxt">
          تمای حقوق مادی و معنوی این وب‌سایت متعلق به محمد حسین یوسفی و سید محمد حسین کاظمی است.
        </div>
        <div class="footerIcons">
          <div class="footerIcon">
            <img class="footerIconRelativeSize" src="../images/icons/200px-Instagram_logo_2016.svg.png">
          </div>
          <div class="footerIcon">
            <img class="footerIconRelativeSize" src="../images/icons/200px-Telegram_logo.svg.png">
          </div>
          <div class="footerIcon">
            <img class="footerIconRelativeSize" src="../images/icons/Twitter_bird_logo_2012.svg.png">
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
