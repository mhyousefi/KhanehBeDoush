<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="IE phase 2 designs">

  <link rel="stylesheet" href="../styles/General.css">
  <link rel="stylesheet" href="../styles/Header.css">
  <link rel="stylesheet" href="../styles/Footer.css">
  <link rel="stylesheet" href="../styles/PageContainer.css">
  <link rel="stylesheet" href="../styles/AddCreditPage.css">
  <link rel="stylesheet" href="../styles/text.css">

  <title>افزایش اعتبار</title>
</head>
<body dir="rtl">
  <header class="headerContainer defaultHeaderHeight">
    <div class="headerUpperRowContainer">
      <div class="headerUpperRow">
        <img class="headerLogo" src="../images/logo.png" alt="KhanehBeDoushTwitter">
        <div class="headerPageTitleTxt">
          خانه به دوش
        </div>
        <div class="headerProfileArea">
          <!--TODO: smiley face icon...-->
          <!--<i class="material-icons" style="font-size: 22px; color: #585598"></i>-->
          <div class="headerProfileAreaTxt">
            ناحیه کاربری
          </div>
        </div>
      </div>
    </div>
    <div class="headerImageBarContainer">
      <div class="headerImageBar">
        <div class="headerImageBarTitle">
          افزایش موجودی
        </div>
      </div>
    </div>
  </header>

  <div class="PageContainer">
    <div class="addCreditContainer">
      <div class="currentCreditBox">
        <div class="addCreditTxt greyTxt">
          اعتبار کنونی
        </div>
        <div class="addCreditNumberTxt blackTxt">
          ۲۰۰۰۰
        </div>&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="addCreditTxt greyTxt">
          تومان
        </div>
      </div>
      <form action="" class="addCreditBox">
        <div class="toumanTag addCreditSmallTxt greyTxt">
          تومان
        </div>
        <input class="creditInput curvedCorner greyTxt" type="text" placeholder="مبلغ مورد نظر">
        <button class="buttons curvedCorner">
          <p class="text addCreditBtnTxt">افزایش اعتبار</p>
        </button>
      </form>
    </div>
  </div>

  <footer class="footerRowContainer">
      <div class="footerRow">
        <div class="footerTxt">
          تمای حقوق مادی و معنوی این وب‌سایت متعلق به محمد حسین یوسفی و سید محمد حسین کاظمی است.
        </div>
        <div class="footerIcons">
          <div class="footerIcon">
            <img class="footerIconRelativeSize" src="../images/icons/200px-Instagram_logo_2016.svg.png">
          </div>
          <div class="footerIcon">
            <img class="footerIconRelativeSize" src="../images/icons/200px-Telegram_logo.svg.png">
          </div>
          <div class="footerIcon">
            <img class="footerIconRelativeSize" src="../images/icons/Twitter_bird_logo_2012.svg.png">
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
